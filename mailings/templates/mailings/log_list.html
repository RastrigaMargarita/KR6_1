{% extends 'mailings/base.html' %}
{% block content %}
{% for object in object_list %}
<div class="row text-left">
    <div class="col-12">
        <div class="row">
            <div class="col-2 bg-light">Дата отправки: {{ object.data_time }}
            </div>
            <div class="col-2 bg-light">Статус: {{ object.status }}
            </div>
            <div class="col-2 bg-light">Ответ сервера: {{ object.server_answer }}
            </div>
            <div class="col-2 bg-light">Кому: {{ object.client }}
            </div>
            <div class="row col-3 bg-light">Что: {{ object.settings }}
            </div>
        </div>

    </div>
</div>
{% endfor %}
{% endblock %}
