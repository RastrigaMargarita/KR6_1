{% extends 'mailings/base.html' %}
{% block content %}
        <form method="post" enctype="multipart/form-data">
             <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                Сохранить
            </button>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary"><a
                    href="{% url 'message_create' %}">Создать сообщение</a>
            </button>
             </div>
        </form>

{% endblock %}
