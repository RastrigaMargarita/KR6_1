{% extends 'mailings/base.html' %}
{% block content %}
<div class="center">
    <form method="post" class="card">
        {% csrf_token %}

        <p>Хотите удалить запись?</p>
        <p class="form-buttons">
            <input type="submit" class="btn btn-primary" value="Delete">
            <a href="{% url 'mailing_list' %}" class="btn btn-outline">Отмена</a>
        </p>
    </form>
</div>
{% endblock %}
